<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic reseume</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="index">
            <h1>Dynamic Reseume </h1>
        </div>
        <form id="form">
            <section class="Form">
                <fieldset>
                    <legend>...</legend>
                    <div class="info">
                        <h2>Personal information</h2>
                    </div>
<div class="information">
                    <h3>Full Name:</h3>
                    <input type="text" placeholder="Full Name " required>
                    <h3>Designation:</h3>
                    <input type="text" placeholder="Designation" required>
                    <h3>Email:</h3>
                    <input type="text"placeholder="Email" required>
                    <h3>Contact:</h3>
                    <input type="number" placeholder="Phone No" required>
                     <h3>Location:</h3>
                    <input type="text" placeholder="eg:Karachi" required> 
                </div>
</fieldset>
            </section>
            <fieldset>
                <legend>...</legend>
                <div class="Pro">
                    <h3>Profile</h3> 
                    
                </div>
                <div class="profile">
                    
                    <textarea name="Explaination" id="Explaination"
                        cols="30" row="100"  placeholder="Enter your details" required >
                    </textarea>

                   </div>
                   </fieldset>
                   <fieldset>
                    <legend>...</legend>
                    <div class="info">
                        <!-- <h2>Personal information</h2> -->
                    </div>
<div class="information">
                    <h3>Experienes:</h3>
                    <input type="text" placeholder="Experienes " required>
                    </div>
                    </fieldset>
                       <fieldset>
                        <legend>...</legend>
                        <div class="info">
                            <!-- <h2>Experienes</h2> -->
                        </div>
    <div class="information">
                         <h3>Education:</h3> 
                            <input type="text" placeholder="Education " required> 
                         </div>
                         </fieldset>   
                         <fieldset>
                            <legend>...</legend>
                            <div class="info">
                                <!-- <h2>Skill</h2> -->
                            </div>
        <div class="information">
            <h3>Skill</h3>
                            <input type="text" placeholder="Skill " required>
                        </div>
                        </fieldset>
                        <fieldset>
                            <legend>...</legend>
                            <div class="info">
                            </div>
        <div class="information">
            <h3>Language</h3>
                            <input type="text" placeholder="Language " required>
                        </div>
                        </fieldset>
                        
                         <div class="generate-custom-button">
                        <button class="custom-button">Generate</button>    
                    </div> 
        </form>
        
                
    </div>
</body>
</html>
